

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All products - REDStore |Ecommerce Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
</head>
<body>  
 <div class="containor">
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="logo.png" width="150px"></a>
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
        <a href="cart.html"><img src="cart.png" width="30px" height="30px"></a>
        <img src="menu.png" class="menu-icon"
        onclick="menutoggle()">
    </div>
</div>
<!---------cart item detail-------->
<div class="small-containor cart-page">
     <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>
               <div class="cart-info">
                <img src="buy-1.jpg">
                <div>
                    <p>Red Printed T-Shirt</p>
                    <small>Price :$50.00</small>
                    <br>
                    <a href="">Remove</a>
                </div>
               </div>

            </td>
            <td><input type="number" value="1"></td>
            <td>$50.00</td>
        </tr>
        <tr>
            <td>
               <div class="cart-info">
                <img src="buy-2.jpg">
                <div>
                    <p>Black Shoes</p>
                    <small>Price :$40.00</small>
                    <br>
                    <a href="">Remove</a>
                </div>
               </div>

            </td>
            <td><input type="number" value="1"></td>
            <td>$40.00</td>
        </tr>
        <tr>
            <td>
               <div class="cart-info">
                <img src="buy-3.jpg">
                <div>
                    <p>Grey Jogger</p>
                    <small>Price :$45.00</small>
                    <br>
                    <a href="">Remove</a>
                </div>
               </div>

            </td>
            <td><input type="number" value="1"></td>
            <td>$45.00</td>
        </tr>
     </table>   
     <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>$135.00</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$150.00</td>
            </tr>
        </table>
     </div>
</div>

<!-------------js for toggle menu-->
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

     function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px"
        }
        else{
            MenuItems.style.maxHeight = "0px"
        }
     }
</script>
</body>
</html>
